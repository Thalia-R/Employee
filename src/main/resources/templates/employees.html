<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="/login">
            <img class="logo-img" src="logo.png">
        </a>
    </div>
    <nav>
        <form class="logoutform" th:action="@{/logout}" method="post">
            <input class="signout" type="submit" value="Sign out">
        </form>
    </nav>


</header>

<div class="home-container">
    <div class="sidenav">
        <h3 class="side-headers">Employees
            <h3>
                <a class="side-headers1" href="#">All employees</a>
                <a class="side-headers1" href="#">New employee</a>

                <h3 class="side-headers">Customers<h3>
                    <a class="side-headers1" href="#">All customers</a>
                    <a class="side-headers1" href="#">New customer</a>

                    <a class="side-headers2" href="#">Caldendar</a>
                    <a class="side-headers2" href="#">Tasks</a>
    </div>
    <div class="list-box">

        <div class="input-container">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" onkeyup="myFunction()" placeholder="Search for names.."
                   title="Type in a name">
        </div>
        <table id="table">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Title</th>
                <th></th>
            </tr>
            <th:block th:each="employee : ${emps}">
                <tr>
                    <td th:text="${employee.first_name}"></td>
                    <td th:text="${employee.last_name}"></td>
                    <td th:text="${employee.title}"></td>
                    <td><a th:href="'/edit/' + ${employee.id}">Edit</a></td>
                </tr>
            </th:block>
        </table>
        <script>
            function myFunction() {
                let input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("table");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        </script>
    </div>
</div>
</body>
</html>
